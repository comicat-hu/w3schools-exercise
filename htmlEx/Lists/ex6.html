<!DOCTYPE html>
<html>
    <head>
        <title>HTML Lists Ex6</title>
        <style>
            ul#menu {
                list-style-type: none;
                padding: 0;
                margin: 0;
            }
            ul#menu > li {
                float: left;
            }
        </style>
    </head>
    <body>
        <ul id="menu">
            <li>Apples</li>
            <li>Bananas</li>
            <li>Lemons</li>
            <li>Oranges</li>
        </ul>  
    </body>
</html>
