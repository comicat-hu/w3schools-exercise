<!DOCTYPE html>
<html>

<head>
    <title>CSS Transitions Ex1</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background: red;
            -webkit-transition: width 2s;
            -moz-transition: width 2s;
            transition: width 2s;
        }

        div:hover {
            width: 300px;
        }
    </style>
</head>

<body>

    <div></div>

    <p>Hover over the div element above.</p>

</body>

</html>
