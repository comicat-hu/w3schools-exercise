<!DOCTYPE html>
<html>

<head>
    <title>CSS Positioning Ex5</title>
    <style>
        .container {
            position: relative;
        }

        .topleft {
            font-size: 18px;
            position: absolute;
            left: 30px;
            top: 15px;
        }

        img {
            width: 100%;
            height: auto;
            opacity: 0.3;
        }
    </style>
</head>

<body>

    <div class="container">
        <img src="https://www.w3schools.com/css/trolltunga.jpg" alt="Norway" width="1000" height="300">
        <div class="topleft">Top Left</div>
    </div>

</body>

</html>
