<!DOCTYPE html>
<html>

<head>
    <title>CSS Pseudo-elements Ex3</title>
    <style>
        p::before {
            content: url("https://www.w3schools.com/css/smiley.gif");
        }

        p::after {
            content: url("https://www.w3schools.com/css/smiley.gif");
        }
    </style>
</head>

<body>

    <h1>This is a Heading</h1>
    <p>This is a paragraph.</p>
    <p>This is another paragraph.</p>

</body>

</html>
