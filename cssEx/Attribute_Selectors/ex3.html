<!DOCTYPE html>
<html>

<head>
    <title>CSS Attribute Selectors Ex3</title>
    <style>
        img[title~="red"] {
            border: 1px solid red;
        }
    </style>
</head>

<body>

    <img src="https://www.w3schools.com/css/klematis_small.jpg" title="two red flowers" width="107" height="90">
    <img src="https://www.w3schools.com/css/klematis2_small.jpg" title="purple flower" width="107" height="80">
    <img src="https://www.w3schools.com/css/klematis3_small.jpg" title="red flower" width="116" height="90">
    <img src="https://www.w3schools.com/css/klematis4_small.jpg" title="two white flowers" width="120" height="90">

</body>

</html>
