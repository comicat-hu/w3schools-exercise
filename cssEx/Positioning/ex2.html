<!DOCTYPE html>
<html>

<head>
    <title>CSS Positioning Ex2</title>
    <style>
        h1 {
            color: red;
            position: relative;
            right: 20px;
            top: 30px;
        }
    </style>
</head>

<body>

    <h1>This is a Heading</h1>
    <p>This is a paragraph.</p>
    <p>This is another paragraph.</p>

</body>

</html>
