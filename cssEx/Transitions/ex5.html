<!DOCTYPE html>
<html>

<head>
    <title>CSS Transitions Ex5</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background: red;
            -webkit-transition: width 2s ease-in-out 0.5s;
            -moz-transition: width 2s ease-in-out 0.5s;
            transition: width 2s ease-in-out 0.5s;
        }

        div:hover {
            width: 400px;
        }
    </style>
</head>

<body>
    <div></div>

    <p>Hover over the div element above.</p>

</body>

</html>
